<div class="modal fade" id="task_modal" tabindex="-1" role="dialog" aria-labelledby="task_modal_title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="task_modal_title"></h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="task_name">Task Name</label>
                    <input type="text" class="form-control" id="task_name" placeholder="Enter task name" required>
                  </div>              
                </div>  
            </div>
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="scenario_list">Available Scenarios</label>
                    <select id="scenario_list" multiple class="form-control">
                    </select>     
                    <input id="add_scenario" class="btn btn-default" type="button" value="Add Scenario to Task">
                  </div>
                </div>  
            </div>
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="scenarios">Attached Scenarios</label>
                    <select id="scenarios" multiple class="form-control">
                    </select>     
                    <input id="remove_scenario" class="btn btn-default" type="button" disabled="false" value="Remove Scenario from Task">     
                  </div>
                </div>  
            </div>
        </form>      
      </div>
      <div class="modal-footer">
        <button id="cancel_task" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="close_task" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="create_task" type="button" class="btn btn-primary" style="display:none;">Create Task</button>
        <button id="save_task" type="button" class="btn btn-primary" style="display:none;">Save</button>          
      </div>
    </div>
  </div>
</div>
