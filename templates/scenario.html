<div class="modal modal-wide fade" id="scenario_modal" tabindex="-1" role="dialog" aria-labelledby="scenario_modal_title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="scenario_modal_title"></h4>
      </div>
      <div class="modal-body">
        <div class="row">
        <div class="col-md-3">
        <form>
            <input type="hidden" id="edit_scenario_name" value=""> <!-- used for updating scenario name -->
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="scenario_name">Scenario Name</label>
                    <input type="text" class="form-control" id="scenario_name" placeholder="Enter scenario name" required>
                  </div>              
                </div>  
            </div>
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="step_list">Currently Available Steps</label>
                    <select id="step_list" multiple class="form-control" style="height:400px;">
                    </select>
                    <div class="row"><p></p></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="btn-group">
                                <input id="add_selected_step" class="btn btn-default" type="button" value="Add selected step" disabled="" >                              
                             </div>
                            <div class="btn-group">
                              <a id="create_new_step" href="#" class="btn btn-default">Create new step</a>
                            </div>
                        </div>
                    </div>       
                  </div>
                </div>  
            </div>
        </form>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div id="digraph"></div>
                </div>
            </div>
            <div class="row"><p></p></div>
            <div class="row">
                <div class="col-md-10">
                    <label class="radio-inline"><input id="graph_edit_mode" type="radio" name="graph_mode">Edit mode</label>
                    <label class="radio-inline"><input id="graph_select_mode" type="radio" name="graph_mode">Select mode</label>
                </div>
                <div class="col-md-2">
                    <button id="clear_graph" type="button" class="btn btn-default pull-right" >Clear graph</button>
                </div>
            </div>
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="close_scenario" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="create_scenario" type="button" class="btn btn-primary">Create Scenario</button>          
        <button id="save_scenario" type="button" class="btn btn-primary">Save Scenario</button>          
      </div>
    </div>
  </div>
</div>
